version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Starting the build process..."
      - yum update -y
      - yum install -y httpd php
  build:
    commands:
      - echo "Building the application..."
      - echo "<?php echo 'Hello, this is a test'; ?>" > /var/www/html/index.php
      - echo "Build completed."
  post_build:
    commands:
      - echo "Preparing the artifact for deployment..."
      - zip -r testcase1_Output.zip /var/www/html
      - zip -ur testcase1_Output.zip appspec.yml  #Adds appspec to the artifact
      - zip -ur testcase1_Output.zip /var/www/html /testcase1_CodeBuild_CloudForm/scripts/start_apache.sh
      - echo "Artifact prepared."

artifacts:
  files:
    - testcase1_Output.zip
  discard-paths: no
